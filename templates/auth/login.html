{% extends "base/base.html" %}

{% block content %}
<div class="container" style="padding-top: 45px;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 card" id="login_card">
            <h1 style="text-align: center; padding-top: 25px;">{{fom_tittle}}</h1>
            <form action="/login" method="POST" id="form_login">
                {% csrf_token %}
                <div class="form-group" id="username">
                    <label for="">{{form.username.label}}</label>
                    {{form.username}}
                </div>
                <div class="form-group">
                    <label for="">{{form.password.label}}</label>
                    {{form.password}}
                </div>
                <div class="form-group" id="login_button">
                    <a href="{% url 'register' %} " class="btn btn-warning">Register</a>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>

</div>


{%endblock content%}
