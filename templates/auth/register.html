{% extends "base/base.html" %}

{% block content %}
<div class="container" style="padding-top: 45px;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 card" id="register_card">
            <h1 style="text-align: center; padding-top: 25px;">{{form_tittle}}</h1>
            <form action="{% url 'register' %}" method="POST" id="form_register">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">{{form.first_name.label}}</label>
                    {{form.first_name}}
                </div>
                <div class="form-group">
                    <label for="">{{form.last_name.label}}</label>
                    {{form.last_name}}
                </div>
                <div class="form-group">
                    <label for="">{{form.email.label}}</label>
                    {{form.email}}
                </div>
                <div class="form-group">
                    <label for="">{{form.username.label}}</label>
                    {{form.username}}
                </div>
                <div class="form-group">
                    <label for="">{{form.password1.label}}</label>
                    {{form.password1}}
                </div>
                <div class="form-group">
                    <label for="">{{form.password2.label}}</label>
                    {{form.password2}}
                </div>
                <div class="form-group" id="register_button">
                    <a href="/login" class="btn btn-warning">Back</a>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>

</div>


{%endblock content%}
